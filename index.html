    <header>
        <h1>Lista de Tarefas</h1>
    </header>

    <main>
        <button type="button" id="btn_tarefa"><span id="nova">+</span> <span id="nova_tarefa">Nova Tarefa</span></button>
        <form>
            <h2>Adicionar nova tarefa:</h2>
            <input type="text" placeholder="Nome da Tarefa"><br>
            <textarea id="descricao" placeholder="Descrição da tarefa..."></textarea><br>
            <button type="submit" id="adc">Adicionar</button>
            <button type="button" id="cnc">Cancelar</button>
        </form>
