    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>

    <main>
        <button type="button" id="btn_tarefa"><span id="nova">+</span> <span id="nova_tarefa">Nova Tarefa</span></button>
        <form id="formulario">
            <h2 id="adc_nova">Adicionar nova tarefa:</h2>
            <input type="text" placeholder="Nome da Tarefa" id="nome_tarefa"><br>
            <textarea id="descricao" placeholder="Descrição da tarefa..."></textarea><br>
            <button id="adc" type="button">Adicionar</button>
            <button type="button" id="cnc">Cancelar</button>
        </form>


         <form id="form_edit">
            <h2 id="adc_nova2">Editar tarefa:</h2>
            <input type="text" placeholder="Nome da Tarefa2" id="nome_tarefa2"><br>
            <textarea id="descricao2" placeholder="Descrição da tarefa..."></textarea><br>
            <button id="alt" type="button">Alterar</button>
            <button type="button" id="cnc2">Cancelar</button>
        </form>
    </main>

    <footer id="rodape">
        <p>Site criado por Diego Alvares de Macedo&copy;.</p>
    </footer>

    <script src="JS/script.js"></script>
    <script src="JS/editar.js"></script>
</body>
