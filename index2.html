<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #nova-tarefa {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #adicionar {
      background-color: #4CAF50;
      color: white;
    }

    .tarefa {
      background: white;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tarefa span {
      flex-grow: 1;
      margin-right: 10px;
    }

    .editar {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Lista de Tarefas</h1>

  <div id="nova-tarefa">
    <input type="text" id="input-tarefa" placeholder="Digite uma nova tarefa">
    <button id="adicionar">Adicionar</button>
  </div>

  <div id="lista-tarefas"></div>

  <script>
    const inputTarefa = document.getElementById('input-tarefa');
    const botaoAdicionar = document.getElementById('adicionar');
    const listaTarefas = document.getElementById('lista-tarefas');

    botaoAdicionar.addEventListener('click', () => {
      const texto = inputTarefa.value.trim();
      if (texto === "") return;

      const divTarefa = document.createElement('div');
      divTarefa.className = 'tarefa';

      const spanTexto = document.createElement('span');
      spanTexto.textContent = texto;

      const botaoEditar = document.createElement('button');
      botaoEditar.textContent = 'Editar';
      botaoEditar.className = 'editar';

      botaoEditar.addEventListener('click', () => {
        const novoTexto = prompt("Edite a tarefa:", spanTexto.textContent);
        if (novoTexto !== null && novoTexto.trim() !== "") {
          spanTexto.textContent = novoTexto.trim();
        }
      });

      divTarefa.appendChild(spanTexto);
      divTarefa.appendChild(botaoEditar);

      listaTarefas.appendChild(divTarefa);
      inputTarefa.value = "";
    });
  </script>
</body>
</html>
